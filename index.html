<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>todo list app</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

      <!--Header section-->
  <header>
    <img src="./images/TodoListLogo.png" alt="Logo">
    <h1 id="header">TODOs</h1>
  </header>


  <!--User input section-->
  <section id="input">
    <h2>Add Task</h2>
    <form id="todo-input" action="#" method="get">
      <label for="taskTitle">Task title</label>
      <input type="text" id="taskTitle" >
      <br>
      <label for="userName">User Name</label>
      <input type="text" name="userName" id="userName">
      <br>
      <label for="duration">Duration</label>
      <input type="time" name="duration" id="duration">
      <br>
      <label for="dueDate">Due date</label>
      <input type="date" name="dueDate" id="dueDate">
      <br>
      <label for="priority">Choose task priority</label>
      <select name="priority" id="priority">
        <option value="high">Hight</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      <br>
      <input type="submit" name="submit" id="submit">
    </form>
  </section>

  <!--Task lists section-->
  <section id="taskListSection">
    <h2 id="listh2">Your TODO list tasks</h2>
    <div id="taskList"></div>
  </section>

  <script src="./src/index.js"></script>



  </body>
</html>
